<body>
    <div class="container" id="App">
        <div class="timer">
            <div class="title">
                <h1>25 + 5 Clock</h1>
            </div>

            <div class="label">
                <div id="break-label">
                    <p>Break Length</p>
                    <div id="break-increment">
                        <i class="bx bx-up-arrow-alt"></i>
                    </div>
                    <div id="break-length">
                        5
                    </div>
                    <div id="break-decrement">
                        <i class="bx bx-down-arrow-alt"></i>
                    </div>
                </div>
            
                <div id="session-label">
                    <p>Session Length</p>
                    <div id="session-increment">
                        <i class="bx bx-up-arrow-alt"></i>
                    </div>
                    <div id="session-length">
                        25
                    </div>
                    <div id="session-decrement">
                        <i class="bx bx-down-arrow-alt"></i>
                    </div>
                </div>
            </div>

        <div class="timers">
            <div id="timer-label">
                Session
            </div>
            <div id="time-left">
                25:00
            </div>
            <div class="act">
                <div id="start_stop">
                    <i class="bx bx-play"></i>
                </div>
                <div id="reset">
                    <i class="bx bx-reset"></i>
                </div>
            </div>
        </div>
    </div>

    <audio src="" preload="auto"></audio>
    
    <div class="line"></div>
    
    </div>

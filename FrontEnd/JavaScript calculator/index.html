<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script><meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Calculator</title>
</head>
<body>
    <div class="container" id="App">
        <div class="calculator">
            <div class="previous">123</div>
            <div class="display" id="display">123</div>
            <button class="clear" id="clear"> AC </button>
            <button class="bcsp" id="bcsp"><i class="bx bxs-tag-x"></i></button>
            <button class="add" id="add">+</button>
            <button class="multiply" id="multiply">x</button>
            <button class="one" id="one">1</button>
            <button class="two" id="two">2</button>
            <button class="three" id="three">3</button>
            <button class="substract" id="substract">-</button>
            <button class="four" id="four">4</button>
            <button class="five" id="five">5</button>
            <button class="six" id="six">6</button>
            <button class="divide" id="divide">/</button>
            <button class="seven" id="seven">7</button>
            <button class="eight" id="eight">8</button>
            <button class="nine" id="nine">9</button>
            <button class="zero" id="zero">0</button>
            <button class="equals" id="equals">=</button>
            <button class="decimal" id="decimal">.</button>
        </div>
    </div>
    <!-- <script src="App.js" type="text/babel"></script> -->
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine gun</title>
</head>
<body>
    <div class="container">
        <div id="quote-box">
            <div class="quote-text">
                <h3 id="text"><i class="bx bxs-quote-left"></i> <span>
                        This is your life, So enjoy your life
                    </span>
                    <i class="bx bxs-quote-right"></i></h3>
                <h5 id="author">Iqro Negoro</h5>
            </div>
            <div class="quote-act">
                <a href="" id="tweet-quote" target="_top">
                    <button>
                        <i class="bx bxl-twitter"></i>
                    </button>
                </a>
                <button id="new-quote">
                    New Quote
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"> </script>
</body>

</html>
